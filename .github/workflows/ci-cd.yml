name: CI/CD React App to Render

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx jest --coverage --watchAll=false

      - name: Build app
        run: npm run build

      - name: Deploy to Render
        run: echo "Render hace el deploy autom√°ticamente al push en main"
