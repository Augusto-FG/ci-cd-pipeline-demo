name: CI/CD React App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests with coverage (fail if <80%)
        run: |
          npx jest --coverage --watchAll=false --coverageThreshold='{
            "global": {
              "branches": 80,
              "functions": 80,
              "lines": 80,
              "statements": 80
            }
          }'

      - name: 🏗️ Build app
        run: npm run build

      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      REMOTE_PATH: ${{ secrets.REMOTE_PATH }}

    steps:
      - name: 📥 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: 🔐 Configure SSH access
        env:
          SSH_PRIVATE_KEY_B64: ${{ secrets.SSH_PRIVATE_KEY_B64 }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          
          # Decode private key (stored as base64 in GitHub Secrets)
          printf '%s' "$SSH_PRIVATE_KEY_B64" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add host to known_hosts
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts
          
          # Start agent and load key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: 📦 Upload build files to EC2
        run: |
          rsync -avz --delete dist/ $EC2_USER@$EC2_HOST:$REMOTE_PATH

      - name: 🔁 Restart Nginx
        run: |
          ssh $EC2_USER@$EC2_HOST "sudo systemctl restart nginx"
